name: Deploy to Render (Client + API)

on:
  push:
    branches:
      - main
    paths:
      - 'inspection-client-app/**'
      - 'inspection-api/**'

jobs:
  deploy-to-render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Deploy Client to Render
      - name: Trigger Client Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_CLIENT_SERVICE_ID: ${{ secrets.RENDER_CLIENT_SERVICE_ID }}
        run: |
          curl -s -X POST "https://api.render.com/v1/services/${RENDER_CLIENT_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}'

      # Deploy API to Render
      - name: Trigger API Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_API_SERVICE_ID: ${{ secrets.RENDER_API_SERVICE_ID }}
        run: |
          curl -s -X POST "https://api.render.com/v1/services/${RENDER_API_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}'
